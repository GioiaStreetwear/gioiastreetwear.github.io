<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gioia mundo</title>
  <meta name="description" content="Gioia mundo ‚Äî wereldse joy, minimalistisch design." />
  <style>
    :root{
      --bg:#0b0c10; --card:#121420; --text:#f5f7ff; --muted:#b8bfd8;
      --line:#232843; --radius:20px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background: radial-gradient(900px 500px at 20% 10%, rgba(124,92,255,.22), transparent 60%),
                  radial-gradient(700px 500px at 90% 20%, rgba(46,229,157,.14), transparent 55%),
                  linear-gradient(180deg, #070810, var(--bg));
    }
    .wrap{max-width:1100px; margin:0 auto; padding:22px}
    .shell{
      display:grid; gap:14px;
      grid-template-columns: 1.35fr .65fr;
      min-height: calc(100vh - 44px);
    }
    @media (max-width: 920px){ .shell{grid-template-columns:1fr} }
    .card{
      background: rgba(18,20,32,.72);
      border:1px solid rgba(35,40,67,.75);
      border-radius: 26px;
      overflow:hidden;
    }
    .mapWrap{position:relative; min-height: 520px;}
    .mapWrap iframe{position:absolute; inset:0; width:100%; height:100%; border:0;}
    .badge{
      position:absolute; top:14px; left:14px;
      padding:9px 12px; border-radius:999px;
      background: rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(10px);
      font-weight:800; font-size:13px; color:rgba(245,247,255,.92);
    }
    .side{padding:18px; display:grid; gap:14px; align-content:start}
    .logo{
      letter-spacing: .38em; font-weight:500; font-size:18px;
      color: rgba(245,247,255,.92);
    }
    .muted{color:var(--muted); line-height:1.7}
    .small{font-size:13px}
    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    .pill{
      padding:9px 12px; border-radius:999px;
      border:1px solid rgba(35,40,67,.9);
      background: rgba(11,12,16,.35);
      color: var(--muted);
      font-weight:800; font-size:13px;
    }
    .divider{height:1px; background: rgba(35,40,67,.65); margin:8px 0}
    a{color:inherit}
    .instaHint{
      border:1px dashed rgba(35,40,67,.9);
      border-radius: 16px;
      padding:12px;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="shell">
      <!-- MAP -->
      <section class="card mapWrap" aria-label="Kaart">
        <div class="badge" id="badgeText">üìç Locatie laden‚Ä¶</div>
        <iframe
          id="mapFrame"
          referrerpolicy="no-referrer-when-downgrade"
          loading="lazy"
          allowfullscreen>
        </iframe>
      </section>

      <!-- SIDE -->
      <aside class="card side" aria-label="Info">
        <div class="logo">GIOIA MUNDO</div>
        <p class="muted">
          wereldse joy.<br/>minimalistisch design.
        </p>

        <div class="row">
          <span class="pill" id="coordText">‚Äî</span>
          <span class="pill" id="zoomText">zoom ‚Äî</span>
        </div>

        <div class="divider"></div>

        <div>
          <div class="muted small" style="font-weight:800; margin-bottom:8px;">Instagram</div>

          <!-- Beste optie: embed √©√©n Instagram post/reel (stabieler dan ‚Äúfeed‚Äù) -->
          <!-- VERVANG de URL hieronder door jouw eigen Instagram post link -->
          <blockquote class="instagram-media"
            data-instgrm-permalink="https://www.instagram.com/p/XXXXXXXXXXX/"
            data-instgrm-version="14"
            style=" background:#FFF; border:0; margin:0; max-width:100%; min-width:260px; padding:0; border-radius:16px;">
          </blockquote>
          <script async src="https://www.instagram.com/embed.js"></script>

          <div class="instaHint small" style="margin-top:10px;">
            Tip: open een post op Instagram ‚Üí klik ‚Äú‚Ä¶‚Äù ‚Üí ‚ÄúEmbed‚Äù (of kopieer postlink) ‚Üí vervang <b>p/XXXXXXXXXXX</b>.
          </div>
        </div>

        <div class="divider"></div>

        <p class="muted small" style="margin:0">
          Kom je via QR? Dan opent de kaart automatisch op de juiste plek.
        </p>
      </aside>
    </div>
  </main>

  <script>
    // Defaults (jouw co√∂rdinaten)
    const DEFAULT_LAT = -22.921292;
    const DEFAULT_LNG = -43.188711;
    const DEFAULT_Z   = 18;

    const params = new URLSearchParams(location.search);
    const lat = parseFloat(params.get("lat")) || DEFAULT_LAT;
    const lng = parseFloat(params.get("lng")) || DEFAULT_LNG;
    const z   = parseInt(params.get("z") || DEFAULT_Z, 10);

    // Google Maps embed (satellite): use "layer=s"
    // Works without API key.
    const mapUrl =
      `https://www.google.com/maps?q=${lat},${lng}&z=${z}&t=k&output=embed`;

    const frame = document.getElementById("mapFrame");
    frame.src = mapUrl;

    document.getElementById("coordText").textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
    document.getElementById("zoomText").textContent = `zoom ${z}`;
    document.getElementById("badgeText").textContent = `üìç ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
  </script>
</body>
</html>
