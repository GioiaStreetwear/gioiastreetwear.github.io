<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gioia Mundo</title>

  <!-- Montserrat Light -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      background:#0b0c10;
      color:#fff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:22px;
      display:grid;
      grid-template-columns:1.35fr .65fr;
      gap:14px;
      min-height:100vh;
    }

    @media(max-width:920px){
      .wrap{grid-template-columns:1fr}
    }

    .card{
      background:rgba(18,20,32,.72);
      border:1px solid rgba(35,40,67,.75);
      border-radius:26px;
      overflow:hidden;
    }

    .map{
      min-height:520px;
    }
    .map iframe{
      width:100%;
      height:100%;
      border:0;
    }

    .side{
      padding:18px;
    }

    .logo{
      font-family:'Montserrat',sans-serif;
      font-weight:300;
      letter-spacing:.75em;
      text-transform:uppercase;
      font-size:18px;
      margin-bottom:16px;
    }

    .text{
      color:#b8bfd8;
      line-height:1.7;
      font-size:14px;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- STREET VIEW -->
    <section class="card map">
      <iframe
        src="https://www.google.com/maps?layer=c&cbll=-22.921610,-43.188540&cbp=11,0,0,0,0&output=embed"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        allowfullscreen>
      </iframe>
    </section>

    <!-- TEXT -->
    <aside class="card side">
      <div class="logo">GIOIA MUNDO</div>

      <p class="text">
        You find the most amazing art on the streets all over the world.<br><br>
        We simply love it and want to expose the art more by connecting it with streetwear.<br><br>
        On the map you see the exact spot where the street art of your T is born.
      </p>
    </aside>

  </div>
</body>
</html>
