<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gioia mundo</title>
  <meta name="description" content="Gioia mundo ‚Äî wereldse joy, minimalistisch design." />
  <style>
    :root{
      --bg:#0b0c10; --text:#f5f7ff; --muted:#b8bfd8; --line:#232843;
      --radius:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(124,92,255,.22), transparent 60%),
        radial-gradient(700px 500px at 90% 20%, rgba(46,229,157,.14), transparent 55%),
        linear-gradient(180deg, #070810, var(--bg));
      overflow-x:hidden;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:22px}
    .shell{display:grid;gap:14px;grid-template-columns:1.35fr .65fr;min-height:calc(100vh - 44px)}
    @media(max-width:920px){.shell{grid-template-columns:1fr}}
    .card{
      background:rgba(18,20,32,.72);
      border:1px solid rgba(35,40,67,.75);
      border-radius:26px;
      overflow:hidden;
    }
    .mapWrap{position:relative;min-height:520px}
    .mapWrap iframe{position:absolute;inset:0;width:100%;height:100%;border:0}
    .overlay{
      position:absolute;left:14px;top:14px;right:14px;
      display:flex;gap:10px;flex-wrap:wrap;
      align-items:center;justify-content:space-between;
      pointer-events:none;z-index:3
    }
    .badge{
      pointer-events:auto;
      padding:9px 12px;border-radius:999px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.16);
      backdrop-filter:blur(10px);
      font-weight:800;font-size:13px;
      color:rgba(245,247,255,.92)
    }
    .btn{
      pointer-events:auto;
      padding:9px 12px;border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.35);
      backdrop-filter:blur(10px);
      color:rgba(245,247,255,.92);
      font-weight:800;font-size:13px;
      text-decoration:none;
      display:inline-flex;gap:8px;align-items:center
    }
    .side{padding:18px;display:grid;gap:14px;align-content:start}
    .logo{
      letter-spacing:.38em;
      font-weight:500;font-size:18px;
      color:rgba(245,247,255,.92)
    }
    .muted{color:var(--muted);line-height:1.7}
    .small{font-size:13px}
    .pill{
      padding:9px 12px;border-radius:999px;
      border:1px solid rgba(35,40,67,.9);
      background:rgba(11,12,16,.35);
      color:var(--muted);
      font-weight:800;font-size:13px;
      width:fit-content
    }
    .divider{height:1px;background:rgba(35,40,67,.65);margin:8px 0}
    .fallback{
      border:1px dashed rgba(35,40,67,.9);
      border-radius:16px;
      padding:12px;
      color:var(--muted)
    }
    .mapLoading{
      position:absolute;inset:0;
      display:flex;align-items:center;justify-content:center;
      color:rgba(184,191,216,.75);
      font-weight:800;letter-spacing:.06em;
      background:rgba(11,12,16,.35);
      z-index:2
    }

    /* SPLASH */
    .splash{
      position:fixed; inset:0; z-index:9999;
      display:flex; align-items:center; justify-content:center;
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(124,92,255,.22), transparent 60%),
        radial-gradient(700px 500px at 90% 20%, rgba(46,229,157,.14), transparent 55%),
        linear-gradient(180deg, #070810, var(--bg));
      transition: opacity .5s ease, transform .5s ease;
    }
    .splash.hide{opacity:0; transform: scale(1.01); pointer-events:none}
    .splashCard{
      width:min(560px, 92vw);
      border-radius:28px;
      padding:22px 20px;
      border:1px solid rgba(35,40,67,.75);
      background: rgba(18,20,32,.72);
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      text-align:center;
    }
    .splashBrand{
      letter-spacing:.45em;
      font-weight:600;
      font-size:14px;
      color: rgba(245,247,255,.9);
      margin-bottom:10px;
    }
    .splashTitle{
      font-size: clamp(28px, 4vw, 42px);
      margin:0;
      letter-spacing:-.4px;
    }
    .splashSub{
      margin:10px 0 0;
      color: var(--muted);
      line-height:1.7;
    }
    .spark{
      display:inline-block;
      width:10px; height:10px;
      border-radius:50%;
      background: rgba(46,229,157,.95);
      box-shadow: 0 0 0 10px rgba(46,229,157,.12);
      margin-right:10px;
      vertical-align:middle;
    }
  </style>
</head>

<body>
  <!-- Splash overlay -->
  <div class="splash" id="splash" aria-hidden="true">
    <div class="splashCard">
      <div class="splashBrand">GIOIA MUNDO</div>
      <h1 class="splashTitle"><span class="spark"></span>ENTER RIO</h1>
      <p class="splashSub small" id="splashCoords">Locatie laden‚Ä¶</p>
    </div>
  </div>

  <main class="wrap">
    <div class="shell">
      <section class="card mapWrap" aria-label="Kaart">
        <div class="overlay">
          <span class="badge" id="badgeText">üìç</span>
          <div style="display:flex;gap:10px;flex-wrap:wrap">
            <a class="btn" id="streetBtn" target="_blank" rel="noopener">üë£ Street View</a>
            <a class="btn" id="mapsBtn" target="_blank" rel="noopener">üó∫Ô∏è Maps</a>
            <a class="btn" id="satBtn" target="_blank" rel="noopener">üõ∞Ô∏è Satellite</a>
          </div>
        </div>

        <div class="mapLoading" id="mapLoading">LOADING MAP‚Ä¶</div>
        <iframe id="mapFrame" referrerpolicy="no-referrer-when-downgrade" loading="lazy" allowfullscreen></iframe>
      </section>

      <aside class="card side" aria-label="Info">
        <div class="logo">GIOIA MUNDO</div>
        <p class="muted" style="margin:0">wereldse joy.<br>minimalistisch design.</p>
        <span class="pill" id="coordText"></span>

        <div class="divider"></div>

        <blockquote class="instagram-media"
          data-instgrm-permalink="https://www.instagram.com/p/Cr8z_WQOFVn/"
          data-instgrm-version="14"
          style="background:#fff;border:0;margin:0;max-width:100%;min-width:260px;padding:0;border-radius:12px">
        </blockquote>
        <script async src="https://www.instagram.com/embed.js"></script>

        <div class="divider"></div>

        <div class="fallback small">
          Laadt iets niet? Open direct:
          <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px">
            <a class="btn" href="https://www.instagram.com/svn_shlne/" target="_blank" rel="noopener">üì∏ @svn_shlne</a>
            <a class="btn" id="streetBtn2" target="_blank" rel="noopener">üë£ Street View</a>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <script>
    // Co√∂rdinaten uit URL (?lat=&lng=&z=)
    const params = new URLSearchParams(location.search);
    const lat = parseFloat(params.get("lat")) || -22.921292;
    const lng = parseFloat(params.get("lng")) || -43.188711;

    // ‚úÖ Automatische default zoom op 19 (straatniveau)
    const z = parseInt(params.get("z") || 19, 10);

    // URLs
    const streetUrl = `https://www.google.com/maps?layer=c&cbll=${lat},${lng}&cbp=11,0,0,0,0`;
    const mapsUrl   = `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;
    const satUrl    = `https://www.google.com/maps/@?api=1&map_action=map&center=${lat},${lng}&zoom=${z}&basemap=satellite`;
    const embedUrl  = `https://www.google.com/maps?output=embed&ll=${lat},${lng}&z=${z}&t=k`;

    // UI tekst
    const latStr = lat.toFixed(6), lngStr = lng.toFixed(6);
    document.getElementById("coordText").textContent = `${latStr}, ${lngStr}`;
    document.getElementById("badgeText").textContent = `üìç ${latStr}, ${lngStr}`;
    document.getElementById("splashCoords").textContent = `üìç ${latStr}, ${lngStr}`;

    // Buttons
    document.getElementById("streetBtn").href  = streetUrl;
    document.getElementById("streetBtn2").href = streetUrl;
    document.getElementById("mapsBtn").href    = mapsUrl;
    document.getElementById("satBtn").href     = satUrl;

    // Embed kaart
    const frame = document.getElementById("mapFrame");
    frame.src = embedUrl;

    frame.addEventListener("load", () => {
      document.getElementById("mapLoading").style.display = "none";
    });

    // Splash (toon kort, dan weg)
    const splash = document.getElementById("splash");
    setTimeout(() => splash.classList.add("hide"), 1800);
  </script>
</body>
</html>
