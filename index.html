<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gioia Mundo</title>
  <meta name="description" content="Gioia Mundo ‚Äî wereldse joy, minimalistisch design." />

  <!-- Montserrat Light -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0c10; --text:#f5f7ff; --muted:#b8bfd8; --line:#232843;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(124,92,255,.22), transparent 60%),
        radial-gradient(700px 500px at 90% 20%, rgba(46,229,157,.14), transparent 55%),
        linear-gradient(180deg, #070810, var(--bg));
      overflow-x:hidden;
    }

    .wrap{max-width:1100px;margin:0 auto;padding:22px}
    .shell{display:grid;gap:14px;grid-template-columns:1.35fr .65fr}
    @media(max-width:920px){.shell{grid-template-columns:1fr}}

    .card{
      background:rgba(18,20,32,.72);
      border:1px solid rgba(35,40,67,.75);
      border-radius:26px;
      overflow:hidden;
    }

    /* MAP */
    .mapWrap{position:relative;min-height:520px}
    .mapWrap iframe{position:absolute;inset:0;width:100%;height:100%;border:0}

    /* PIN OVERLAY */
    .mapPin{
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-50%, -100%);
      width:18px;
      height:18px;
      border-radius:50%;
      background:#ff2d55;
      box-shadow:
        0 0 0 6px rgba(255,45,85,.25),
        0 10px 20px rgba(0,0,0,.45);
      z-index:4;
    }
    .mapPin::after{
      content:"";
      position:absolute;
      left:50%;
      bottom:-10px;
      transform:translateX(-50%);
      width:0;height:0;
      border-left:6px solid transparent;
      border-right:6px solid transparent;
      border-top:10px solid #ff2d55;
    }

    .overlay{
      position:absolute;left:14px;top:14px;right:14px;
      display:flex;justify-content:space-between;align-items:center;
      pointer-events:none;z-index:5;
      gap:10px; flex-wrap:wrap;
    }
    .badge{
      pointer-events:auto;
      padding:9px 12px;border-radius:999px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.16);
      backdrop-filter:blur(10px);
      font-weight:800;font-size:13px;
    }
    .btn{
      pointer-events:auto;
      padding:9px 12px;border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.35);
      backdrop-filter:blur(10px);
      color:#fff;
      font-weight:800;font-size:13px;
      text-decoration:none;
      display:inline-flex;gap:8px;align-items:center;
    }

    /* SIDE */
    .side{padding:18px;display:grid;gap:14px;align-content:start}

    /* ‚úÖ Gioia Mundo titel: Montserrat Light + veel spacing */
    .logo{
      font-family:'Montserrat', system-ui, sans-serif;
      font-weight:300;           /* Light */
      letter-spacing:0.75em;     /* veel ruimte */
      text-transform:uppercase;
      font-size:18px;
      color:rgba(245,247,255,.92);
    }
    /* op mobiel iets minder spacing, anders breekt hij */
    @media(max-width:420px){
      .logo{letter-spacing:0.55em}
    }

    .muted{color:var(--muted);line-height:1.7}
    .divider{height:1px;background:rgba(35,40,67,.65);margin:8px 0}

    /* SPLASH */
    .splash{
      position:fixed;inset:0;z-index:9999;
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg,#070810,var(--bg));
      transition:opacity .6s ease;
    }
    .splash.hide{opacity:0;pointer-events:none}
    .splashCard{
      background:rgba(18,20,32,.72);
      border:1px solid rgba(35,40,67,.75);
      border-radius:28px;
      padding:26px;
      text-align:center;
      width:min(560px,92vw);
    }
    .splashTitle{
      font-family:'Montserrat', system-ui, sans-serif;
      font-weight:300;
      letter-spacing:0.45em;
      text-transform:uppercase;
      font-size:34px;
      margin:10px 0 0;
    }
  </style>
</head>

<body>

<!-- SPLASH -->
<div class="splash" id="splash">
  <div class="splashCard">
    <div class="logo">Gioia Mundo</div>
    <h1 class="splashTitle">Enter Rio</h1>
    <p class="muted">üìç -22.921292, -43.188711</p>
  </div>
</div>

<main class="wrap">
  <div class="shell">

    <!-- MAP -->
    <section class="card mapWrap">
      <div class="overlay">
        <span class="badge">üìç Rio de Janeiro</span>
        <div style="display:flex;gap:10px;flex-wrap:wrap">
          <a class="btn" href="https://www.google.com/maps?layer=c&cbll=-22.921292,-43.188711&cbp=11,0,0,0,0" target="_blank" rel="noopener">üë£ Street View</a>
          <a class="btn" href="https://www.google.com/maps/search/?api=1&query=-22.921292,-43.188711" target="_blank" rel="noopener">üó∫Ô∏è Maps</a>
        </div>
      </div>

      <iframe
        src="https://www.google.com/maps?output=embed&ll=-22.921292,-43.188711&z=20&t=k"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        allowfullscreen>
      </iframe>

      <div class="mapPin" aria-hidden="true"></div>
    </section>

    <!-- SIDE -->
    <aside class="card side">
      <div class="logo">Gioia Mundo</div>
      <p class="muted">wereldse joy.<br>minimalistisch design.</p>

      <div class="divider"></div>

      <blockquote class="instagram-media"
        data-instgrm-permalink="https://www.instagram.com/p/Cr8z_WQOFVn/"
        data-instgrm-version="14"
        style="background:#fff;border-radius:12px;margin:0">
      </blockquote>
      <script async src="https://www.instagram.com/embed.js"></script>
    </aside>

  </div>
</main>

<script>
  // Splash weg na 1.8 sec
  setTimeout(() => {
    document.getElementById("splash").classList.add("hide");
  }, 1800);
</script>

</body>
</html>
