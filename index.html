<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gioia Mundo</title>
  <meta name="description" content="Gioia Mundo ‚Äî wereldse joy, minimalistisch design." />

  <!-- Montserrat Light -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

  <style>
    :root{--bg:#0b0c10;--text:#f5f7ff;--muted:#b8bfd8;--line:#232843;}
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(124,92,255,.22), transparent 60%),
        radial-gradient(700px 500px at 90% 20%, rgba(46,229,157,.14), transparent 55%),
        linear-gradient(180deg,#070810,var(--bg));
    }

    .wrap{max-width:1100px;margin:0 auto;padding:22px}
    .shell{display:grid;gap:14px;grid-template-columns:1.35fr .65fr;min-height:calc(100vh - 44px)}
    @media(max-width:920px){.shell{grid-template-columns:1fr}}

    .card{
      background:rgba(18,20,32,.72);
      border:1px solid rgba(35,40,67,.75);
      border-radius:26px;
      overflow:hidden;
    }

    /* LEFT */
    .mapWrap{position:relative;min-height:520px}
    .mapWrap iframe{position:absolute;inset:0;width:100%;height:100%;border:0}

    .overlay{
      position:absolute;left:14px;top:14px;right:14px;
      display:flex;gap:10px;flex-wrap:wrap;
      align-items:center;justify-content:space-between;
      pointer-events:none;
      z-index:5;
    }

    .badge,.btn{
      pointer-events:auto;
      padding:9px 12px;border-radius:999px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.16);
      backdrop-filter:blur(10px);
      color:rgba(245,247,255,.92);
      font-weight:800;font-size:13px;
      display:inline-flex;gap:8px;align-items:center;
    }
    .btn{cursor:pointer;text-decoration:none}
    .btn.active{background:#fff;color:#000}

    .loading{
      position:absolute;inset:0;
      display:flex;align-items:center;justify-content:center;
      color:rgba(184,191,216,.75);
      font-weight:800;letter-spacing:.06em;
      background:rgba(11,12,16,.25);
      z-index:2;
    }

    /* RIGHT */
    .side{padding:18px;display:grid;gap:14px}
    .logo{
      font-family:'Montserrat',sans-serif;
      font-weight:300;
      letter-spacing:.75em;
      text-transform:uppercase;
      font-size:18px;
    }
    .muted{color:var(--muted);line-height:1.7;margin:0}
    .divider{height:1px;background:rgba(35,40,67,.65);margin:8px 0}
    .pill{
      padding:9px 12px;border-radius:999px;
      border:1px solid rgba(35,40,67,.9);
      background:rgba(11,12,16,.35);
      color:var(--muted);
      font-weight:800;font-size:13px;
      width:fit-content;
    }
  </style>
</head>

<body>
<main class="wrap">
  <div class="shell">

    <!-- LEFT -->
    <section class="card mapWrap">
      <div class="overlay">
        <span class="badge" id="badgeText">üìç</span>
        <div style="display:flex;gap:10px">
          <button class="btn active" id="svBtn">üë£ Street View</button>
          <button class="btn" id="mapBtn">üó∫Ô∏è Map</button>
        </div>
      </div>

      <div class="loading" id="loading">LOADING‚Ä¶</div>

      <iframe id="svFrame" allowfullscreen></iframe>
      <iframe id="mapFrame" style="display:none" allowfullscreen></iframe>
    </section>

    <!-- RIGHT -->
    <aside class="card side">
      <div class="logo">GIOIA MUNDO</div>
      <p class="muted">wereldse joy.<br>minimalistisch design.</p>
      <span class="pill" id="coordText"></span>

      <div class="divider"></div>

      <blockquote class="instagram-media"
        data-instgrm-permalink="https://www.instagram.com/p/Cr8z_WQOFVn/"
        data-instgrm-version="14"
        style="background:#fff;border-radius:12px">
      </blockquote>
      <script async src="https://www.instagram.com/embed.js"></script>

      <div class="divider"></div>
      <a class="btn" href="https://www.instagram.com/svn_shlne/" target="_blank">üì∏ @svn_shlne</a>
    </aside>

  </div>
</main>

<script>
  // üìç Rua Constante Jardim 2 ‚Äî Rio de Janeiro
  const lat = -22.921610;
  const lng = -43.188540;
  const zoom = 19;

  const svSrc =
    `https://www.google.com/maps?layer=c&cbll=${lat},${lng}&cbp=11,0,0,0,0&output=embed`;
  const mapSrc =
    `https://www.google.com/maps?q=${lat},${lng}&z=${zoom}&output=embed`;

  const svFrame = document.getElementById("svFrame");
  const mapFrame = document.getElementById("mapFrame");
  const loading = document.getElementById("loading");

  svFrame.src = svSrc;
  mapFrame.src = mapSrc;

  document.getElementById("coordText").textContent =
    `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
  document.getElementById("badgeText").textContent =
    `üìç Rua Constante Jardim 2`;

  svFrame.onload = () => loading.style.display = "none";

  document.getElementById("svBtn").onclick = () => {
    loading.style.display = "flex";
    svFrame.style.display = "block";
    mapFrame.style.display = "none";
    svFrame.src = svSrc;
    document.getElementById("svBtn").classList.add("active");
    document.getElementById("mapBtn").classList.remove("active");
  };

  document.getElementById("mapBtn").onclick = () => {
    loading.style.display = "flex";
    svFrame.style.display = "none";
    mapFrame.style.display = "block";
    mapFrame.src = mapSrc;
    document.getElementById("mapBtn").classList.add("active");
    document.getElementById("svBtn").classList.remove("active");
  };
</script>
</body>
</html>
