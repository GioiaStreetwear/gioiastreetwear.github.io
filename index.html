<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gioia Mundo</title>
  <meta name="description" content="Gioia Mundo ‚Äî wereldse joy, minimalistisch design." />

  <!-- Montserrat Light -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

  <style>
    :root{--bg:#0b0c10;--text:#f5f7ff;--muted:#b8bfd8;--line:#232843;}
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(124,92,255,.22), transparent 60%),
        radial-gradient(700px 500px at 90% 20%, rgba(46,229,157,.14), transparent 55%),
        linear-gradient(180deg,#070810,var(--bg));
      overflow-x:hidden;
    }

    .wrap{max-width:1100px;margin:0 auto;padding:22px}
    .shell{display:grid;gap:14px;grid-template-columns:1.35fr .65fr;min-height:calc(100vh - 44px)}
    @media(max-width:920px){.shell{grid-template-columns:1fr}}

    .card{
      background:rgba(18,20,32,.72);
      border:1px solid rgba(35,40,67,.75);
      border-radius:26px;
      overflow:hidden;
    }

    /* LEFT */
    .mapWrap{position:relative;min-height:520px}
    .mapWrap iframe{position:absolute;inset:0;width:100%;height:100%;border:0}

    .overlay{
      position:absolute;left:14px;top:14px;right:14px;
      display:flex;gap:10px;flex-wrap:wrap;
      align-items:center;justify-content:space-between;
      pointer-events:none;
      z-index:6;
    }
    .badge{
      pointer-events:auto;
      padding:9px 12px;border-radius:999px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.16);
      backdrop-filter:blur(10px);
      font-weight:800;font-size:13px;
      color:rgba(245,247,255,.92);
    }
    .btn{
      pointer-events:auto;
      padding:9px 12px;border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.35);
      backdrop-filter:blur(10px);
      color:rgba(245,247,255,.92);
      font-weight:800;font-size:13px;
      text-decoration:none;
      display:inline-flex;gap:8px;align-items:center;
      cursor:pointer;
      user-select:none;
    }
    .btn.active{background:#fff;color:#000;border-color:rgba(255,255,255,.45)}

    .loading{
      position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
      color:rgba(184,191,216,.75);
      font-weight:800;letter-spacing:.06em;
      background:rgba(11,12,16,.25);
      z-index:3;pointer-events:none;
    }

    /* Fallback overlay */
    .fallback{
      position:absolute;inset:0;
      display:none;
      align-items:center;justify-content:center;
      background:rgba(11,12,16,.55);
      z-index:5;
      padding:16px;
      text-align:center;
    }
    .fallbackCard{
      max-width:520px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.35);
      backdrop-filter:blur(10px);
      border-radius:20px;
      padding:18px;
    }
    .fallbackTitle{
      font-weight:900;
      letter-spacing:.06em;
      margin:0 0 8px;
    }
    .fallbackText{color:var(--muted);line-height:1.6;margin:0 0 14px}

    /* RIGHT */
    .side{padding:18px;display:grid;gap:14px;align-content:start}
    .logo{
      font-family:'Montserrat', system-ui, sans-serif;
      font-weight:300;
      letter-spacing:0.75em;
      text-transform:uppercase;
      font-size:18px;
      color:rgba(245,247,255,.92);
    }
    @media(max-width:420px){.logo{letter-spacing:0.55em}}
    .muted{color:var(--muted);line-height:1.7;margin:0}
    .divider{height:1px;background:rgba(35,40,67,.65);margin:8px 0}
    .pill{
      padding:9px 12px;border-radius:999px;
      border:1px solid rgba(35,40,67,.9);
      background:rgba(11,12,16,.35);
      color:var(--muted);
      font-weight:800;font-size:13px;
      width:fit-content;
    }
  </style>
</head>

<body>
<main class="wrap">
  <div class="shell">

    <!-- LEFT -->
    <section class="card mapWrap" aria-label="Locatie">
      <div class="overlay">
        <span class="badge" id="badgeText">üìç Rua Constante Jardim 2</span>
        <div style="display:flex;gap:10px;flex-wrap:wrap">
          <button class="btn active" id="svBtn" type="button">üë£ Street View</button>
          <button class="btn" id="mapBtn" type="button">üó∫Ô∏è Map</button>
          <a class="btn" id="openBtn" target="_blank" rel="noopener">‚Üó Open SV</a>
        </div>
      </div>

      <div class="loading" id="loading">LOADING‚Ä¶</div>

      <div class="fallback" id="fallback">
        <div class="fallbackCard">
          <p class="fallbackTitle">Street View opent niet in deze browser</p>
          <p class="fallbackText">
            Tik op de knop hieronder (werkt altijd).<br>
            Tip: in Chrome werkt Street View in de pagina meestal w√©l.
          </p>
          <a class="btn" id="fallbackOpen" target="_blank" rel="noopener">‚Üó Open Street View</a>
        </div>
      </div>

      <iframe id="svFrame" loading="lazy" referrerpolicy="no-referrer-when-downgrade" allowfullscreen></iframe>
      <iframe id="mapFrame" style="display:none" loading="lazy" referrerpolicy="no-referrer-when-downgrade" allowfullscreen></iframe>
    </section>

    <!-- RIGHT -->
    <aside class="card side" aria-label="Info">
      <div class="logo">Gioia Mundo</div>
      <p class="muted">wereldse joy.<br>minimalistisch design.</p>
      <span class="pill" id="coordText"></span>

      <div class="divider"></div>

      <blockquote class="instagram-media"
        data-instgrm-permalink="https://www.instagram.com/p/Cr8z_WQOFVn/"
        data-instgrm-version="14"
        style="background:#fff;border:0;margin:0;max-width:100%;min-width:260px;padding:0;border-radius:12px">
      </blockquote>
      <script async src="https://www.instagram.com/embed.js"></script>

      <div class="divider"></div>
      <a class="btn" href="https://www.instagram.com/svn_shlne/" target="_blank" rel="noopener">üì∏ @svn_shlne</a>
    </aside>

  </div>
</main>

<script>
  // Gebruik 1 locatie voor alles (voelt het meest ‚Äújuist‚Äù)
  // Rua Constante Jardim 2 (test)
  const lat = -22.921610;
  const lng = -43.188540;

  const zMap = 19;

  // Best-effort Street View embed (zonder key)
  const svSrc  = `https://www.google.com/maps?layer=c&cbll=${lat},${lng}&cbp=11,0,0,0,0&output=embed`;

  // Map embed met pin
  const mapSrc = `https://www.google.com/maps?q=${lat},${lng}&z=${zMap}&output=embed`;

  // Externe links (altijd)
  const openSvUrl   = `https://www.google.com/maps?layer=c&cbll=${lat},${lng}&cbp=11,0,0,0,0`;
  const openMapsUrl = `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;

  // UI
  document.getElementById("coordText").textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;

  const svFrame = document.getElementById("svFrame");
  const mapFrame = document.getElementById("mapFrame");
  const loading = document.getElementById("loading");
  const fallback = document.getElementById("fallback");

  const svBtn = document.getElementById("svBtn");
  const mapBtn = document.getElementById("mapBtn");
  const openBtn = document.getElementById("openBtn");
  const fallbackOpen = document.getElementById("fallbackOpen");

  // Set sources
  svFrame.src = svSrc;
  mapFrame.src = mapSrc;

  // Default: Street View
  openBtn.href = openSvUrl;
  openBtn.textContent = "‚Üó Open SV";
  fallbackOpen.href = openSvUrl;

  // Loading handling
  let active = "sv";
  const hideLoading = () => { loading.style.display = "none"; };
  const showLoading = () => { loading.style.display = "flex"; };

  svFrame.addEventListener("load", () => {
    if (active === "sv") hideLoading();
  });
  mapFrame.addEventListener("load", () => {
    if (active === "map") hideLoading();
  });

  // Fallback: als Street View na 3.5 sec nog ‚Äúniet klaar‚Äù voelt, toon open-knop.
  // (We kunnen niet in de iframe kijken door cross-origin, dus dit is best-effort.)
  setTimeout(() => {
    if (active === "sv") fallback.style.display = "flex";
  }, 3500);

  // Toggle SV
  svBtn.addEventListener("click", () => {
    active = "sv";
    showLoading();
    fallback.style.display = "none";
    svFrame.style.display = "block";
    mapFrame.style.display = "none";
    svBtn.classList.add("active");
    mapBtn.classList.remove("active");
    openBtn.href = openSvUrl;
    openBtn.textContent = "‚Üó Open SV";

    // Her-trigger voor browsers die pas na switch echt laden
    svFrame.src = svSrc;
    setTimeout(() => { if (active === "sv") fallback.style.display = "flex"; }, 3500);
  });

  // Toggle Map
  mapBtn.addEventListener("click", () => {
    active = "map";
    showLoading();
    fallback.style.display = "none";
    svFrame.style.display = "none";
    mapFrame.style.display = "block";
    mapBtn.classList.add("active");
    svBtn.classList.remove("active");
    openBtn.href = openMapsUrl;
    openBtn.textContent = "‚Üó Open Maps";

    mapFrame.src = mapSrc;
  });
</script>
</body>
</html>
