<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gioia Mundo</title>
  <meta name="description" content="Gioia Mundo ‚Äî wereldse joy, minimalistisch design." />

  <!-- Montserrat Light -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

  <style>
    :root{--bg:#0b0c10;--text:#f5f7ff;--muted:#b8bfd8}
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(124,92,255,.22), transparent 60%),
        radial-gradient(700px 500px at 90% 20%, rgba(46,229,157,.14), transparent 55%),
        linear-gradient(180deg,#070810,var(--bg));
    }

    .wrap{max-width:1100px;margin:0 auto;padding:22px}
    .shell{display:grid;gap:14px;grid-template-columns:1fr}
    .card{
      background:rgba(18,20,32,.72);
      border:1px solid rgba(35,40,67,.75);
      border-radius:26px;
      overflow:hidden;
    }

    /* MAP + STREETVIEW */
    .mediaWrap{position:relative}
    .media{
      position:relative;
      height:420px;
    }
    .media iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    .toggleBar{
      display:flex;
      gap:10px;
      padding:12px;
      background:rgba(11,12,16,.55);
      border-top:1px solid rgba(35,40,67,.75);
    }
    .btn{
      padding:9px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.35);
      backdrop-filter:blur(10px);
      color:#fff;
      font-weight:800;
      font-size:13px;
      cursor:pointer;
    }
    .btn.active{
      background:#fff;
      color:#000;
    }

    /* TYPO */
    .logo{
      font-family:'Montserrat',system-ui,sans-serif;
      font-weight:300;
      letter-spacing:.75em;
      text-transform:uppercase;
      font-size:18px;
    }
    @media(max-width:420px){.logo{letter-spacing:.55em}}
    .side{padding:18px;display:grid;gap:14px}
    .muted{color:var(--muted);line-height:1.7}
  </style>
</head>

<body>

<main class="wrap">
  <section class="card mediaWrap">

    <!-- MAP -->
    <div class="media" id="mapView">
      <iframe
        src="https://www.google.com/maps?q=-22.921292,-43.188711&z=19&output=embed"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        allowfullscreen>
      </iframe>
    </div>

    <!-- STREET VIEW -->
    <div class="media" id="streetView" style="display:none">
      <iframe
        src="https://www.google.com/maps?layer=c&cbll=-22.921292,-43.188711&cbp=11,0,0,0,0&output=embed"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        allowfullscreen>
      </iframe>
    </div>

    <!-- TOGGLE -->
    <div class="toggleBar">
      <button class="btn active" id="mapBtn">üó∫Ô∏è Map</button>
      <button class="btn" id="streetBtn">üë£ Street View</button>
    </div>
  </section>

  <aside class="card side">
    <div class="logo">Gioia Mundo</div>
    <p class="muted">wereldse joy.<br>minimalistisch design.</p>

    <blockquote class="instagram-media"
      data-instgrm-permalink="https://www.instagram.com/p/Cr8z_WQOFVn/"
      data-instgrm-version="14"
      style="background:#fff;border-radius:12px">
    </blockquote>
    <script async src="https://www.instagram.com/embed.js"></script>
  </aside>
</main>

<script>
  const mapView = document.getElementById("mapView");
  const streetView = document.getElementById("streetView");
  const mapBtn = document.getElementById("mapBtn");
  const streetBtn = document.getElementById("streetBtn");

  mapBtn.onclick = () => {
    mapView.style.display = "block";
    streetView.style.display = "none";
    mapBtn.classList.add("active");
    streetBtn.classList.remove("active");
  };

  streetBtn.onclick = () => {
    mapView.style.display = "none";
    streetView.style.display = "block";
    streetBtn.classList.add("active");
    mapBtn.classList.remove("active");
  };
</script>

</body>
</html>
